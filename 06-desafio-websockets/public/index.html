<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/ejs.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Desafío Websockets</title>
</head>
<body>
    <h1 class="title main-title">backend-coder.com</h1>
    <div class="container">
        <div class="form-container">
            <h1 class="title">Ingrese un producto nuevo</h1>
            <form class="form" action="/api/productos" method="POST" id="products-form">
                <div class="form-group">
                    <label>Título:</label><input class="form-input" type="text" name="title" required/>
                </div>
                <div class="form-group">
                    <label>Precio:</label><input class="form-input" type="number" name="price" required/>
                </div>
                <div class="form-group">
                    <label>Minitatura:</label><input class="form-input" type="text" name="thumbnail" required/>
                </div>
                <button class="btn">Enviar</button>
            </form>
        </div>

        <div class="messages-container">
            <h1 class="title">Centro de mensajes</h1>
            <form class="messages-form" id="messages-form">
                <div id="messages" class="messages"></div>
                <div class="messages-form-group">
                    <div>
                        <input type="email" id="user" placeholder="usuario@mail.com" required>
                        <input type="text" value="" id="message" placeholder="Ingrese un mensaje">
                    </div>
                    <input class="message-btn" type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </div>
    
    <div class="products-container" id="products-container"></div>

    <script src="./js/index.js"></script>
</body>
</html>
